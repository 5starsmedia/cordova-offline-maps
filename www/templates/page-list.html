<ion-view view-title="{{page.title}}">
    <ion-content class="with-bg">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in list" type="item-text-wrap"
                      ui-sref="tab.browse({ alias: item.alias })">
              <!--<img ng-src="img/icon/{{item.icon}}.png" />-->
                <div class="all-icons" ng-class="item.icon"></div>
              <h2>{{item|translate:'title'}}</h2>
              <p>{{item.description}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
